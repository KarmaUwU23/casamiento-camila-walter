<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Boda</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Montserrat', sans-serif;
background-image: url("fondo-floral.jpg.avif");
background-size: cover;
background-position: center;
background-attachment: fixed;
background-repeat: no-repeat;
color:#5e4b4b;
text-align:center;
position:relative;
}

/* Capa blanca elegante para suavizar el fondo */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.80);
z-index:-1;
}

.container{
padding:60px 20px;
max-width:800px;
margin:auto;
}

h1{
font-weight:300;
font-size:42px;
letter-spacing:2px;
margin-bottom:10px;
}

.mensaje-inicial{
font-size:18px;
margin-bottom:30px;
}

.countdown{
font-size:22px;
font-weight:400;
margin-bottom:50px;
}

.seccion{
margin:40px 0;
}

.valor{
font-size:20px;
margin-bottom:20px;
}

.boton{
display:inline-block;
padding:12px 30px;
border:1px solid #c9a6b3;
text-decoration:none;
color:#5e4b4b;
border-radius:30px;
transition:all 0.3s ease;
}

.boton:hover{
background:#e8cfd8;
}

footer{
margin-top:60px;
font-size:14px;
opacity:0.8;
}

</style>
</head>

<body>

<div class="container">

<h1>Nos Casamos</h1>

<div class="mensaje-inicial">
Con mucha alegr√≠a queremos invitarte a compartir este momento tan especial en nuestras vidas.
</div>

<!-- Cuenta regresiva debajo del mensaje -->
<div class="countdown" id="countdown"></div>

<div class="seccion">
<h2>Detalles</h2>
<p>Fecha: 15 de Diciembre de 2026</p>
<p>Lugar: Sal√≥n Los Jardines</p>
</div>

<div class="seccion">
<h2>Regalo</h2>
<div class="valor">
Valor de la tarjeta: $50.000
</div>

<!-- Confirmar asistencia debajo del valor -->
<a href="#" class="boton">Confirmar asistencia</a>
</div>

<footer>
Esperamos contar con tu presencia ü§ç
</footer>

</div>

<script>
// Fecha del evento (a√±o, mes-1, d√≠a)
const fechaBoda = new Date(2026, 11, 15).getTime();

const contador = document.getElementById("countdown");

setInterval(function(){
const ahora = new Date().getTime();
const distancia = fechaBoda - ahora;

const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

contador.innerHTML = dias + " d√≠as ‚Ä¢ " + horas + " horas ‚Ä¢ " + minutos + " min ‚Ä¢ " + segundos + " seg";
}, 1000);
</script>

</body>
</html>
